<!DOCTYPE html>
<html>
<head>
  <style>
    table, tr, td {
      border: 1px solid black;
    }
  </style>

  <script src="js/jquery-3.6.3.js"></script>
  <script src="js/pinacle.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#par").hide();
    $("#div1").hide();
    $("#btn2").hide();
      $("#btn").click(function(){
        $("#div1").show();
            $("#btn").hide();
            $("#btn2").show();
    });
  });
  </script>
</head>
<body>

<div id='div1'>

  <input type="text" id="username">
  

<p id="par"> User added</p>
</div>





<button id="btn">Game Start</button>
<button id="btn2"> Add user</button>

</body>
</html>
